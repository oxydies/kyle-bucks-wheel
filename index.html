<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Kyle Bucks Wheel of Fortune üé∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #764ba2;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            font-size: 14px;
        }
        
        .admin-btn:hover {
            background: #ee5a52;
        }
        
        .player-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .balance-display {
            background: #ffe66d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            border: 3px dashed #667eea;
        }
        
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        
        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            z-index: 10;
        }
        
        .result {
            background: #4ecdc4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-btn {
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }
        
        .close-btn:hover {
            color: #000;
        }
        
        .prize-list {
            margin-top: 20px;
        }
        
        .prize-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .prize-item input {
            flex: 1;
        }
        
        .player-list {
            margin-top: 20px;
        }
        
        .player-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .player-item input[type="text"] {
            flex: 1;
        }
        
        .player-item input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive;
        }
        
        .small-btn {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }
        
        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="admin-btn" onclick="showAdminLogin()">üëë Admin</button>
        
        <h1>üé∞ Kyle Bucks Wheel of Fortune! üé∞</h1>
        <p class="subtitle">Spin to win absolutely useless prizes!</p>
        
        <div class="player-section" id="playerSection">
            <div class="input-group">
                <label for="playerName">Enter Your Name:</label>
                <input type="text" id="playerName" placeholder="Who are you?">
                <button onclick="checkPlayer()">Check My Balance</button>
            </div>
            
            <div id="balanceSection" class="hidden">
                <div class="balance-display">
                    üí∞ <span id="playerBalance">0</span> Kyle Bucks üí∞
                </div>
                <button id="spinBtn" onclick="spinWheel()" disabled>
                    üé° SPIN THE WHEEL! üé° (Costs 20 Kyle Bucks)
                </button>
            </div>
            
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('adminLoginModal')">&times;</span>
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
                <button onclick="checkAdminPassword()">Login</button>
            </div>
        </div>
    </div>
    
    <!-- Admin Panel Modal -->
    <div id="adminPanel" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('adminPanel')">&times;</span>
            <h2>üëë Admin Control Panel üëë</h2>
            
            <h3>Edit Prizes</h3>
            <div class="prize-list" id="prizeList"></div>
            <button onclick="savePrizes()">üíæ Save Prizes</button>
            
            <h3 style="margin-top: 30px;">Manage Players</h3>
            <div class="input-group">
                <label>Add New Player:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newPlayerName" placeholder="Player name" style="flex: 1;">
                    <input type="number" id="newPlayerBalance" placeholder="Kyle Bucks" style="width: 120px;">
                    <button class="small-btn" onclick="addPlayer()">‚ûï Add</button>
                </div>
            </div>
            <div class="player-list" id="playerListAdmin"></div>
            <button onclick="savePlayers()">üíæ Save Players</button>
        </div>
    </div>

    <script>
        let prizes = [];
        let players = {};
        let currentPlayerName = '';
        
        // Load initial data
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                prizes = data.prizes || [];
                drawWheel();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Initialize wheel
        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = 200;
            const centerY = 200;
            const radius = 190;
            
            ctx.clearRect(0, 0, 400, 400);
            
            const slices = prizes.length;
            if (slices === 0) return;
            
            const sliceAngle = (2 * Math.PI) / slices;
            
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];
            
            for (let i = 0; i < slices; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.stroke();
                
                // Add text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 11px Comic Sans MS';
                const text = prizes[i].substring(0, 25);
                ctx.fillText(text, radius / 2, 5);
                ctx.restore();
            }
        }
        
        // Player functions
        async function checkPlayer() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            try {
                const response = await fetch(`/api/player?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                
                if (!data.exists) {
                    alert('Name not found! Talk to Kyle to get some Kyle Bucks first! üí∞');
                    return;
                }
                
                currentPlayerName = name;
                document.getElementById('balanceSection').classList.remove('hidden');
                updateBalance(data.balance);
            } catch (error) {
                console.error('Error checking player:', error);
                alert('Error checking player. Please try again.');
            }
        }
        
        function updateBalance(balance) {
            document.getElementById('playerBalance').textContent = balance;
            document.getElementById('spinBtn').disabled = balance < 20;
        }
        
        let isSpinning = false;
        
        async function spinWheel() {
            if (isSpinning) return;
            
            const name = currentPlayerName;
            if (!name) {
                alert('Please check your balance first!');
                return;
            }
            
            isSpinning = true;
            document.getElementById('result').style.display = 'none';
            document.getElementById('spinBtn').disabled = true;
            
            try {
                const response = await fetch('/api/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    alert(data.error || 'Not enough Kyle Bucks!');
                    isSpinning = false;
                    return;
                }
                
                // Update balance
                updateBalance(data.newBalance);
                
                // Animate spin
                const canvas = document.getElementById('wheelCanvas');
                const prizeIndex = data.prizeIndex;
                const degreesPerSlice = 360 / prizes.length;
                const extraSpins = 1800; // 5 full rotations
                const targetDegree = extraSpins + (prizeIndex * degreesPerSlice) + (degreesPerSlice / 2);
                
                canvas.style.transform = `rotate(${targetDegree}deg)`;
                
                setTimeout(() => {
                    document.getElementById('result').innerHTML = `üéâ YOU WON:<br>"${data.prize}" üéâ`;
                    document.getElementById('result').style.display = 'block';
                    canvas.style.transform = 'rotate(0deg)';
                    canvas.style.transition = 'none';
                    setTimeout(() => {
                        canvas.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                        isSpinning = false;
                        if (data.newBalance >= 20) {
                            document.getElementById('spinBtn').disabled = false;
                        }
                    }, 100);
                }, 4000);
            } catch (error) {
                console.error('Error spinning:', error);
                alert('Error spinning. Please try again.');
                isSpinning = false;
            }
        }
        
        // Admin functions
        function showAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'block';
        }
        
        async function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeModal('adminLoginModal');
                    await loadAdminData();
                    showAdminPanel();
                } else {
                    alert('Wrong password! Nice try though. üö´');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Error logging in. Please try again.');
            }
            
            document.getElementById('adminPassword').value = '';
        }
        
        async function loadAdminData() {
            try {
                const response = await fetch('/api/admin/data');
                const data = await response.json();
                prizes = data.prizes || [];
                players = data.players || {};
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }
        
        function showAdminPanel() {
            renderPrizeList();
            renderPlayerList();
            document.getElementById('adminPanel').style.display = 'block';
        }
        
        function renderPrizeList() {
            const container = document.getElementById('prizeList');
            container.innerHTML = '';
            prizes.forEach((prize, index) => {
                const div = document.createElement('div');
                div.className = 'prize-item';
                div.innerHTML = `
                    <input type="text" value="${prize}" id="prize-${index}">
                `;
                container.appendChild(div);
            });
        }
        
        async function savePrizes() {
            const newPrizes = [];
            for (let i = 0; i < 25; i++) {
                const input = document.getElementById(`prize-${i}`);
                if (input) {
                    newPrizes.push(input.value || `Prize ${i + 1}`);
                }
            }
            
            try {
                const response = await fetch('/api/admin/prizes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prizes: newPrizes })
                });
                
                const data = await response.json();
                if (data.success) {
                    prizes = newPrizes;
                    drawWheel();
                    alert('Prizes saved! üéâ');
                }
            } catch (error) {
                console.error('Error saving prizes:', error);
                alert('Error saving prizes. Please try again.');
            }
        }
        
        function renderPlayerList() {
            const container = document.getElementById('playerListAdmin');
            container.innerHTML = '';
            for (const [name, balance] of Object.entries(players)) {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.innerHTML = `
                    <input type="text" value="${name}" readonly style="flex: 1;">
                    <input type="number" value="${balance}" id="player-balance-${name.replace(/[^a-zA-Z0-9]/g, '_')}">
                    <button class="small-btn" onclick="deletePlayer('${name}')">üóëÔ∏è</button>
                `;
                container.appendChild(div);
            }
        }
        
        function addPlayer() {
            const name = document.getElementById('newPlayerName').value.trim();
            const balance = parseInt(document.getElementById('newPlayerBalance').value) || 0;
            
            if (!name) {
                alert('Please enter a player name!');
                return;
            }
            
            players[name] = balance;
            document.getElementById('newPlayerName').value = '';
            document.getElementById('newPlayerBalance').value = '';
            renderPlayerList();
        }
        
        function deletePlayer(name) {
            if (confirm(`Delete ${name}?`)) {
                delete players[name];
                renderPlayerList();
            }
        }
        
        async function savePlayers() {
            const newPlayers = {};
            for (const name in players) {
                const safeName = name.replace(/[^a-zA-Z0-9]/g, '_');
                const input = document.getElementById(`player-balance-${safeName}`);
                if (input) {
                    newPlayers[name] = parseInt(input.value) || 0;
                }
            }
            
            try {
                const response = await fetch('/api/admin/players', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ players: newPlayers })
                });
                
                const data = await response.json();
                if (data.success) {
                    players = newPlayers;
                    alert('Players saved! üíæ');
                }
            } catch (error) {
                console.error('Error saving players:', error);
                alert('Error saving players. Please try again.');
            }
        }
        
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>
